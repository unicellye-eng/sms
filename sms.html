<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>إرسال الكود</title>
<style>
body{font-family:system-ui;text-align:center;padding:28px}
.box{max-width:520px;margin:auto}
.btn{display:block;width:100%;padding:16px 18px;border-radius:14px;border:2px solid #000;
background:#fff;font-size:18px;font-weight:800;margin:10px 0;user-select:none;-webkit-user-select:none}
.code{font-size:22px;font-weight:900;margin:10px 0}
.note{color:#444;font-size:14px}
</style>
</head>
<body>
<div class="box">
  <h3>أرسل إلى 1100</h3>
  <div class="code" id="codeTxt">—</div>

  <button class="btn" id="openBtn">فتح الرسائل</button>
  <button class="btn" id="copyBtn">نسخ الكود</button>

  <div class="note">إذا لم يفتح زر "فتح الرسائل"، افتح SMS يدويًا والصق الكود ثم إرسال.</div>
</div>

<script>
const p=new URLSearchParams(location.search);
const code=p.get("code")||"";
const to="1100";
document.getElementById("codeTxt").textContent=code||"—";

function smsLink(){
  const ios=/iPhone|iPad|iPod/i.test(navigator.userAgent);
  const body=encodeURIComponent(code);
  return ios?sms:${to}&body=${body}:sms:${to}?body=${body};
}

document.getElementById("openBtn").onclick=()=>{ location.href=smsLink(); };

document.getElementById("copyBtn").onclick=async()=>{
  try{ await navigator.clipboard.writeText(code); alert("تم نسخ الكود"); }
  catch(e){ prompt("انسخ الكود:", code); }
};
</script>
</body>
</html>
